---

  - name: Deploy symfony-demo
    hosts: all
    user: www-data
    tasks:
      - name: Pull git repo
        git: repo=https://github.com/Samox/symfony-demo dest=/var/www/symfony-demo/current version=master
      - name: run composer
        command: composer install
        args:
          chdir: /var/www/symfony-demo/current
